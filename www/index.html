<head>

  <style>
    body {
      background-color: #f0f0f0;

      align-items: center;

    }

    #fps {

      font-family: monospace;
      font-size: 16px;
      margin-top: 10px;
    }

    a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      margin-top: 20px;
    }

    a:hover {
      text-decoration: underline;
    }

    input[type="range"] {
      width: 100%;
      max-width: 300px;
      margin-top: 10px;
    }

    canvas {
      border: 1px solid #333;
      margin: 10px;
    }
    .link{

    }
